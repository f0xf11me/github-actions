name: Write to Excel with Node.js

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  write-excel:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 依存パッケージをインストール
        run: npm install xlsx

      - name: Git 設定とリモート最新の取得
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git reset --hard origin/main

      - name: Node.js スクリプトを実行（Excel 書き込み）
        run: node .github/scripts/writeExcel.js "${{ github.event.issue.number }}" "${{ github.event.issue.title }}"

      - name: Excel ファイルを GitHub にコミット（変更があるときだけ）
        run: |
          git add .github/excel/data.xlsx
          if ! git diff --cached --quiet; then
            git commit -m "Update Excel file"
            git push origin HEAD:refs/heads/main
          else
            echo "No changes to commit"
          fi
